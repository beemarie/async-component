apiVersion: v1
kind: Service
metadata:
  name: producer-service
spec:
  selector:
    app: producer-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-deployment
  labels:
    app: producer-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: producer-deployment
  template:
    metadata:
      labels:
        app: producer-deployment
    spec:
      containers:
      - name: app
        image:  ko://knative.dev/async-component/cmd/async/producer
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "my-cluster-kafka-bootstrap.kafka:9092"
        - name: KAFKA_TOPICS
          value: "knative-demo-topic-1,knative-demo-topic-2,knative-demo-topic-3,knative-demo-topic-4,knative-demo-topic-5,knative-demo-topic-6,knative-demo-topic-7,knative-demo-topic-8,knative-demo-topic-9,knative-demo-topic-10"
        - name: KAFKA_KEY
          value: "0"
        - name: KAFKA_HEADERS
          value: "content-type:application/json"
        - name: BROKER
          value: rfs-queue-store:26379
        - name: REDIS_MASTER_NAME
          value: mymaster
        ports:
        - containerPort: 80




        